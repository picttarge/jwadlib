plugins {
    id 'java'
    id 'java-library'
}

group = 'jwadlib'
version = '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    api "com.badlogicgames.gdx:gdx:$gdxVersion"
}

test {
    useJUnitPlatform()
}